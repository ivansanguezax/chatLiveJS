<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">

    <!-- fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mooli&display=swap" rel="stylesheet">
</head>
<body>

    <h1>Live Chat JS</h1>

    <!-- muestra los textos del chat -->
    <div class="chat" id="chat"></div>

    <!--  para enviar mensajes -->
        <form class="form-group" id="message-box">
            <input class="message" type="text" id="chat-message" placeholder="Escribe un mensaje...">
            <input class="send" type="submit" value="">
            <i class="fas fa-paper-plane"></i>
        </form>
        
        <footer>
            <p>Desarrollado por <a href="https://ivansanguezax.com" target="_blank">ivansanguezax.com</a></p>
        </footer>


    <!-- scripts -->

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="socket.io/socket.io.js" charset="utf-8"></script>

    <script src="main.js"></script>

    <script src="https://kit.fontawesome.com/378e12fdd6.js" crossorigin="anonymous"></script>
</body>
</html>
